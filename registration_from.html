<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration_from_styles.css"/>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset><!--#1-->
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="fname" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="lname"required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" name="mail" required/></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="npassword" required /></label>
      </fieldset>
      <fieldset><!--#2-->
        <label for="personal-account"><input id="personal-account" class="inline" type="radio" name="account-type" /> Personal Account</label>
        <label for="business-account"><input id="business-account" class="inline" type="radio" name="account-type" /> Business Account</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" class="inline" type="checkbox" name="tc" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset><!--#3-->
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="profile" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="Age" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="options">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach...." name="description"></textarea>
        </label>
      </fieldset>
      <label for="sbutton"><input type="submit" id="sbutton" value="Submit" name="submit-button" /></label>
    </form>
  </body>
</html>
